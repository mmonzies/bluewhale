buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.4.RELEASE")
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
	
	compile("org.springframework:spring-jdbc")
	compile("com.h2database:h2")

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.assertj:assertj-core:3.4.1'
	compile group: 'info.cukes', name: 'cucumber-spring', version: '1.2.4'
	// http://mvnrepository.com/artifact/info.cukes/cucumber-junit
	compile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.4'
	// http://mvnrepository.com/artifact/info.cukes/cucumber-java8
	compile group: 'info.cukes', name: 'cucumber-java8', version: '1.2.4'
	
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}